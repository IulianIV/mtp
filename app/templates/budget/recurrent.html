{% extends 'budget_base.html' %}

{% block budget_data %}
    <div id="layoutBudgetIndex">
        <div id="layoutBudgetIndex_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-bdgt-1">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4" id="revenue">
                                    Recurrent Payments</h3></div>
                                <div class="card-body">
                                    <form action="#" id=""
                                          method="" class="form-inline">
                                        <label class="sr-only" for="inlineFormInputName2">Payment name</label>
                                        <input type="text" class="form-control mb-2 mr-sm-1 col-xl-2"
                                               id="inlineFormInputName2"
                                               placeholder="Netflix" disabled>

                                        <label class="sr-only" for="inlineFormInputGroupUsername2">Currency</label>
                                        <div class="input-group mb-2 mr-sm-2 col-xl-2">
                                            <input type="text" class="form-control"
                                                   id="inlineFormInputGroupUsername2"
                                                   placeholder="50.00" disabled>
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">RON</div>
                                            </div>
                                        </div>

                                        <div class="form-check mb-2 mr-sm-2">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                            <label class="form-check-label" for="inlineFormCheck">
                                                Enable editing
                                            </label>
                                        </div>

                                        <button type="button" class="btn btn-primary mb-2 mr-sm-2">Send payment</button>
                                        <button type="button" class="btn btn-danger mb-2">Delete payment</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        $(function () {
            $('#inlineFormCheck').on('click', function () {
                $('#inlineFormInputGroupUsername2').attr('disabled', $(this).is(':checked'));
                $('#inlineFormInputName2').attr('disabled', $(this).is(':checked'));
            });
        });
    </script>
    {% block scripts %}
        <script type="text/javascript" src="{{ url_for('static', filename='js/tables.js') }}"></script>
    {% endblock %}
{% endblock %}
