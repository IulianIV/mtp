{% extends 'error_base.html' %}

{% block title %}
<title>404 Error - SB Admin</title>
{% endblock %}

{% block error %}
<div class="text-center mt-4">
    <h1 class="display-1">401</h1>

        Return to Dashboard
    </a>
</div>
{% endblock %}
