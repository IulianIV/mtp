{% extends 'auth_base.html' %}

{% block head %}
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>{% block title %}Log in{% endblock %}</title>
{% endblock %}

{% block form_content %}
<div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
<div class="card-body">
    <form method="post">
        <div class="form-group">
            <label class="small mb-1" for="username">Username</label>
            <input class="form-control py-4" name= "username" id="username" type="text" placeholder="Enter your username" required/>
        </div>
        <div class="form-group">
            <label class="small mb-1" for="password">Password</label>
            <input class="form-control py-4" name="password" id="password" type="password" placeholder="Enter password" required/>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
            </div>
        </div>
        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
            <a class="small" href="password.html">Forgot Password?</a>
            <input class="btn btn-primary" type="submit" value="Log in"/>
        </div>
    </form>
</div>
<div class="card-footer text-center">
    <div class="small"><a href="register">Need an account? Sign up!</a></div>
</div>
{% endblock %}
